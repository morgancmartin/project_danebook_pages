<!DOCTYPE html>

<html>
<head>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="overrides.css">
</head>



<!-- One container wraps everything else -->
<body class = "container-fluid">


  <!-- navbar containing logo and logins-->
  <!-- THESE ARE COPY-PASTED FROM BOOTSTRAP EXAMPLES -->
  <!-- Static so that it is permanently fixed to the top -->

  <!-- notice that this is a ROW as well as a navbar -->
  <nav id = "login-navbar" class = "navbar navbar-default navbar-static-top row">
      <!-- responsive mobile stuff collapses down  -->
      <div class="navbar-header col-xs-2 col-xs-offset-1">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="vertical-align col-xs-4" id="logo-link" href="#">
          <img class="vertical-align" id="brand-pic" src="http://fla.fg-a.com/flags/denmark-button-1.png"
               alt="circular danish flag">
        </a>

        <!--company brand link -->
        <a class="navbar-brand col-xs-12" id = "brand-link" href="#">
           <p class="col-xs-4 vertical-align" id="brand-text">Danebook</p>
        </a>
      </div>

      <!-- wraps rest of links to collapse in mobile-->
      <div class="col-xs-10 collapse navbar-collapse">

      <!-- rows and columns control button placement -->
          <form class="navbar-form col-xs-8" role="user-search">
          <!-- Yes, kids, even a form-group can be a column -->
            <div class="form-group col-xs-12">
              <input type="text" class="form-control col-xs-12" placeholder="Search for Users">
            </div>
          </form>

          <div class="col-xs-1">
            <p id="profile-name">Harry</p>
          </div>

      </div><!--navbar-collapse-->
  </nav>



<!--contains everything below the navbar-->
  <main >
    <div class = "row">
      <div class="col-xs-10 col-xs-offset-1">

        <div class="row"><!-- begin background-image row -->
          <div class="col-xs-12 cover-photo"><!-- cover photo spans entire column -->
            <div class="row">
              <p class="col-xs-3 col-xs-offset-2" id="name">
               Harry Potter
              </p>
              <img class="col-xs-2 profile-pic" src="https://s3.amazonaws.com/viking_education/web_development/web_app_eng/harry_potter_small.jpg">
            </div>
          </div>
        </div><!-- end background-image row -->

        <div class="row"> <!-- begin menu-options row-->
          <div class="col-xs-12" id="menu-options-tray">
            <div class="btn-group col-xs-7 col-xs-offset-2">
              <button type="button" class="btn btn-default menu-option">Timeline</button>
              <button type="button" class="btn btn-default menu-option" id="about-link">About</button>
              <button type="button" class="btn btn-default menu-option">Photos <span class="grey">(123)</span></button>
              <button type="button" class="btn btn-default menu-option">Friends <span class="grey">(542</span>)</button>
            </div>

            <div class="col-xs-2 col-xs-offset-1">
              <a id="menu-options-edit-profile" href="#">Edit Profile</a>
            </div>
          </div>
        </div> <!-- end menu-options row-->
      </div>
    </div><!--row-->
  </main>

</body> <!--container -->
</html>
